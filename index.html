<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body class="center">
    <div id="mainScreen">
        <div class="item">
            <h5>Time left</h5>
            <h2 id="timeNum"></h2>
    <!-- Circular timer -->
            <svg width="110" height="110" xmlns="http://www.w3.org/2000/svg">
                <circle id="circle" class="circle_animation" r="50" cy="55" cx="55" stroke-width="8" stroke="#6fdb6f"
                    fill="none" />
            </svg>
        </div>
        <div class="round">
            <h5>Round</h5>
            <h2 id="roundNum">1</h2>
    <!-- Circular round counter -->
            <svg width="110" height="110" xmlns="http://www.w3.org/2000/svg">
                <circle id="circle" class="circle_animation2" r="50" cy="55" cx="55" stroke-width="8" stroke="#f36033"
                    fill="none" />
            </svg>
        </div>
    <!-- Quiz screen -->
        <div id="quizScreen"></div>
    </div>

    <!-- Preload quiz images -->
    <div id="preloaded-images">
        <img src="./assets/images/0.jpeg" width="1" height="1" />
        <img src="./assets/images/1.jpeg" width="1" height="1" />
        <img src="./assets/images/2.jpeg" width="1" height="1" />
        <img src="./assets/images/3.jpeg" width="1" height="1" />
        <img src="./assets/images/4.jpeg" width="1" height="1" />
        <img src="./assets/images/5.jpeg" width="1" height="1" />
        <img src="./assets/images/6.jpeg" width="1" height="1" />
        <img src="./assets/images/7.jpeg" width="1" height="1" />
        <img src="./assets/images/8.jpeg" width="1" height="1" />
        <img src="./assets/images/9.jpeg" width="1" height="1" />
        <img src="./assets/images/10.jpeg" width="1" height="1" />
        <img src="./assets/images/11.jpeg" width="1" height="1" />
        <img src="./assets/images/12.jpeg" width="1" height="1" />
        <img src="./assets/images/13.jpeg" width="1" height="1" />
        <img src="./assets/images/14.jpeg" width="1" height="1" />
    </div>

    <script src="./assets/javacript/app.js"></script>
</body>

</html>
